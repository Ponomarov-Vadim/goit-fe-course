<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mart</title>
  </head>
  <body>
    <header class="wrapper">
      <nav class="main-nav">
        <a class="site-logo" href="#"
          ><img src="./img/mart.png" alt="Mart" width="78" height="21"
        /></a>
        <ul class="menu">
          <li class="menu-item"><a href="#" class="menu-link">home</a></li>
          <li class="menu-item"><a href="#" class="menu-link">about us</a></li>
          <li class="menu-item"><a href="#" class="menu-link">page</a></li>
          <li class="menu-item"><a href="#" class="menu-link">shop</a></li>
          <li class="menu-item"><a href="#" class="menu-link">blog</a></li>
          <li class="menu-item">
            <a href="#" class="menu-link">contact us</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="banner">
        <div class="banner-item wrapper">
          <button class="slider-button left-arrow"></button>
          <p class="banner-text">
            AFFORDABLE PARIS TOURS CITY TOURS / TOUR TICKETS / TOUR GUIDES
          </p>
          <button class="slider-button right-arrow"></button>
        </div>
      </div>
      <section class="collection-prod wrapper">
        <h2 class="section-header">new collection</h2>

        <div class="collection-item ">
          <div class="overlay">
            <button class="overlay-button heart-button"></button>
            <button class="overlay-button arrow-button"></button>
            <button class="overlay-button clock-button"></button>
            <button class="overlay-button cart-button">add to cart</button>
          </div>
          <img
            class="collection-item--img"
            src="img/category-1.png"
            alt="Blue tshirt"
            width="255"
            height="282"
          />
          <span class="collection-item--name">Blue Tshirt</span>
          <span class="collection-item--price">$26</span>
        </div>

        <div class="collection-item ">
          <div class="overlay">
            <button class="overlay-button heart-button"></button>
            <button class="overlay-button arrow-button"></button>
            <button class="overlay-button clock-button"></button>
            <button class="overlay-button cart-button">add to cart</button>
          </div>
          <img
            class="collection-item--img"
            src="img/category-2.png"
            alt="Woman shirt"
            width="255"
            height="282"
          />

          <span class="collection-item--name">WOMAN shirt</span>
          <span class="collection-item--price">$31</span>
        </div>

        <div class="collection-item ">
          <div class="overlay">
            <button class="overlay-button heart-button"></button>
            <button class="overlay-button arrow-button"></button>
            <button class="overlay-button clock-button"></button>
            <button class="overlay-button cart-button">add to cart</button>
          </div>
          <img
            class="collection-item--img"
            src="img/category-3.png"
            alt="Yellow tshirt"
            width="255"
            height="282"
          />
          <span class="collection-item--name">YELLOW Tshirt</span>
          <span class="collection-item--price">$21</span>
        </div>

        <div class="collection-item ">
          <div class="overlay">
            <button class="overlay-button heart-button"></button>
            <button class="overlay-button arrow-button"></button>
            <button class="overlay-button clock-button"></button>
            <button class="overlay-button cart-button">add to cart</button>
          </div>
          <img
            class="collection-item--img"
            src="img/category-4.png"
            alt="Cool lingerie"
            width="255"
            height="282"
          />
          <span class="collection-item--name">Cool lingerie</span>
          <span class="collection-item--price">$56</span>
        </div>
      </section>
    </main>
    <footer class="page-footer">
      <span class="footer-text">
        All Rights Reserved Â© Dokan | Designed
        <a class="footer-link" href="#">ThemenGraph</a>
      </span>
    </footer>
  </body>
</html>
